  <div class="container">
    <img class="heading" src="SVG/3D Slate Gray.svg">
      <div class="login_main_bubble">
        <div id="id01" class="modal">
        <div class="login_container">
          <form class="modal-content animate" action="character_creation.html" method="post">
              <label for="uname">Username</label>
              <input type="text" placeholder="Enter Username" name="uname" required>
              <label for="psw">Password</label>
              <input type="password" placeholder="Enter Password" name="psw" required>
              <form action="character_creation.html"><button type="submit">Login</button></form>
              <a href="#">Forgot password?</a>
          </form>
        </div>
        </div>
      </div>

  </div>
  <script>
  // Get the modal
  var modal = document.getElementById('id01');

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
  }

    var link = document.getElementById("back-to-top");
    var amountScrolled = 250;

    window.addEventListener('scroll', function(e) {
        if ( window.pageYOffset > amountScrolled ) {
            link.classList.add('show');
        } else {
            link.className = 'back-to-top';
        }
    });
  <!-- Scrolls to Top -->
    link.addEventListener('click', function(e) {
        e.preventDefault();

        var distance = 0 - window.pageYOffset;
        var increments = distance/(500/16);
        function animateScroll() {
            window.scrollBy(0, increments);
            if (window.pageYOffset <= document.body.offsetTop) {
                clearInterval(runAnimation);
            }
        };
        // Loop the animation function
        var runAnimation = setInterval(animateScroll, 16);
    });
  </script>
